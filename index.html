<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Filter Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Network Filter Dashboard</h1>

        <!-- Выбор интерфейса -->
        <div class="interface-selector">
            <label for="interface">Select Network Interface:</label>
            <select id="interface">
                <option value="">-- Select Interface --</option>
            </select>
            <button onclick="selectInterface()">Apply</button>
        </div>

        <!-- Выбор интервала -->
        <div class="interval-selector">
            <label for="interval">Display Interval (seconds):</label>
            <select id="interval" onchange="updateChart()">
                <option value="10">Last 10 seconds</option>
                <option value="30">Last 30 seconds</option>
                <option value="60" selected>Last 60 seconds</option>
                <option value="120">Last 120 seconds</option>
                <option value="300">Last 5 minutes</option>
            </select>
        </div>

        <!-- График трафика -->
        <div class="chart-container">
            <canvas id="trafficChart"></canvas>
        </div>

        <!-- Управление списками -->
        <div class="lists-management">
            <h2>Manage Whitelists and Blacklists</h2>
            <div class="list-controls">
                <label for="listType">List Type:</label>
                <select id="listType">
                    <option value="whitelist">Whitelist</option>
                    <option value="blacklist">Blacklist</option>
                </select>
                <label for="listName">List Name:</label>
                <input type="text" id="listName" placeholder="e.g., default">
                <button onclick="createList()">Create List</button>
            </div>

            <div class="ip-controls">
                <h3>Add/Remove IP</h3>
                <input type="text" id="ipAddress" placeholder="Enter IP (e.g., 192.168.1.1)">
                <button onclick="manageIP('add')">Add IP</button>
                <button onclick="manageIP('remove')">Remove IP</button>
            </div>

            <div class="bulk-controls">
                <h3>Bulk Update</h3>
                <textarea id="bulkIPs" placeholder="Enter IPs, one per line"></textarea>
                <button onclick="bulkUpdate()">Update List</button>
            </div>

            <div class="lists-display">
                <h3>Current Lists</h3>
                <div id="lists"></div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
