<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Filter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/script.js" defer></script>
    <style>
        body { padding: 20px; }
        .tab-content { margin-top: 20px; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>
    <h1>Network Filter Dashboard</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="traffic-tab" data-bs-toggle="tab" data-bs-target="#traffic" type="button" role="tab">Traffic</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="countermeasures-tab" data-bs-toggle="tab" data-bs-target="#countermeasures" type="button" role="tab">Countermeasures</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- Traffic Tab -->
        <div class="tab-pane fade show active" id="traffic" role="tabpanel">
            <h2>Traffic Statistics</h2>
            <canvas id="trafficChart"></canvas>
        </div>

        <!-- Countermeasures Tab -->
        <div class="tab-pane fade" id="countermeasures" role="tabpanel">
            <h2>Countermeasures</h2>
            <div class="mb-3">
                <h3>Whitelist</h3>
                <ul id="whitelist"></ul>
                <input id="whitelist-ip" class="form-control w-25" placeholder="Enter IP">
                <button class="btn btn-primary mt-2" onclick="addToList(document.getElementById('whitelist-ip').value, 'whitelist')">Add to Whitelist</button>
            </div>
            <div class="mb-3">
                <h3>Blacklist</h3>
                <ul id="blacklist"></ul>
                <input id="blacklist-ip" class="form-control w-25" placeholder="Enter IP">
                <button class="btn btn-primary mt-2" onclick="addToList(document.getElementById('blacklist-ip').value, 'blacklist')">Add to Blacklist</button>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h2>Events</h2>
        <ul id="events"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
